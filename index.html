<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Şaphaneliler Kültür ve Yardımlaşma Derneği</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>

  <body>
    <header>
      <style>
        #intro {
          height: 100vh;
        }
      </style>
      <div
        id="intro"
        class="p-5 text-center bg-image shadow-1-strong"
        style="
          background-image: url('https://mdbootstrap.com/img/new/slides/205.jpg');
        "
      >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.7)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white px-4" data-mdb-theme="dark">
              <h1 class="mb-3">Yakında!</h1>
              <h3 id="time-counter" class="border border-light my-4 p-4"></h3>

              <p>Şaphaneliler Kültür ve Yardımlaşma Derneği</p>
              <p>
                <a href="mailto:saphanelilerkvyd@gmail.com"
                  >saphanelilerkvyd@gmail.com</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript">
      var countDownDate = new Date("2024-10-27T00:00:00");
      countDownDate.setDate(countDownDate.getDate() + 30);
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("time-counter").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("time-counter").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
  </body>
</html>
